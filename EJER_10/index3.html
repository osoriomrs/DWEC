<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de acceso al búnker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="card bg-secondary text-light p-4 shadow">
            <h2 class="text-center mb-4">Acceso al Búnker</h2>
            <form id="form-acceso">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de Agente</label>
                    <input type="text" id="codigo" class="form-control" placeholder="Ej: 007">
                    <div id="mensaje-codigo" class="mt-2"></div>
                </div>

                <div class="mb-3">
                    <label for="clave" class="form-label">Clave de Acceso</label>
                    <input type="password" id="clave" class="form-control" placeholder="Introduce la clave">
                    <div id="mensaje-clave" class="mt-2"></div>
                </div>

                <button type="button" class="btn btn-primary w-100 mt-3" disabled>Acceder</button>
            </form>
        </div>
    </div>

    <script src="scripts/acceso.js"></script>
</body>
</html>
