<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EJER_10</title>
</head>
<body class="p-4">
<div class="container">
        <h1 class="mb-4 text-center">Visor de Documentos Históricos</h1>

        <div class="card mb-4">
            <img id="doc-imagen" src="" class="card-img-top" alt="">
            <div class="card-body">
                <h3 id="doc-titulo" class="card-title"></h3>
                <h5 id="doc-fecha" class="card-subtitle mb-2 text-muted"></h5>
                <p id="doc-descripcion" class="card-text"></p>
            </div>
            <div class="card-footer text-center">
                <button id="btn-anterior" class="btn btn-primary me-2">Anterior</button>
                <button id="btn-siguiente" class="btn btn-primary me-2">Siguiente</button>
                <button id="btn-ultimo" class="btn btn-success">Volver al Último</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Documentos Visitados
            </div>
            <ul id="visitados" class="list-group list-group-flush">
            </ul>
        </div>
    </div>

    <script src="scripts/main2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
