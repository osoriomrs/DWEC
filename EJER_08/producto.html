<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJER_08</title>
</head>
<body>
    <h1>Filtro de Productos</h1>

  <section>
    <label>Buscar: 
      <input type="text" id="buscar">
    </label>

    <label>Categoría:
      <select id="categoria"></select>
    </label>

    <label>Precio máximo:
      <input type="range" id="precio-max" min="0" max="2000" step="50" value="2000">
      <span id="precio-valor">2000</span> €
    </label>

    <div>
      <label><input type="radio" name="orden" value="precio-asc"> Precio ↑</label>
      <label><input type="radio" name="orden" value="precio-desc"> Precio ↓</label>
      <label><input type="radio" name="orden" value="nombre"> Nombre (A-Z)</label>
    </div>
  </section>

  <h2>Productos</h2>
  <div id="productos"></div>
  
    <script src="scripts/producto.js"></script>
</body>
</html>
