<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Usuario y Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1 class="mb-4">Búsqueda de Usuario</h1>

  <form id="formBusqueda" class="mb-3 row g-2">
    <div class="col-auto">
      <input type="text" id="emailInput" class="form-control" placeholder="usuario@example.com">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
    <div class="col-auto">
      <button type="button" id="btnUsuarios" class="btn btn-secondary">Ver usuarios registrados</button>
    </div>
  </form>

  <p id="estado" class="fw-bold"></p>
  <div id="resultados"></div>

  <script src="scripts/app.js"></script>
</body>
</html>
