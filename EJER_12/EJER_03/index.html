<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nuevo Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>Crear Nuevo Producto</h1>

  <form id="formProducto">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <div class="error" id="errNombre"></div>

    <label>SKU:</label>
    <input type="text" id="sku">
    <span id="estadoSku"></span>
    <div class="error" id="errSku"></div>

    <label>Precio:</label>
    <input type="number" id="precio" step="0.01">
    <div class="error" id="errPrecio"></div>

    <label>Stock:</label>
    <input type="number" id="stock">
    <div class="error" id="errStock"></div>

    <label>Categor√≠a:</label>
    <input type="text" id="categoria">
    <div class="error" id="errCategoria"></div>

    <button id="btnGuardar" disabled>Guardar</button>
  </form>

  <p id="mensajeExito"></p>

  <script src="scripts/app.js"></script>
</body>
</html>
