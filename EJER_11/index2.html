<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comentarios en Tiempo Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">Comentarios</h3>

      <form id="comment-form" class="mb-4">
        <div class="mb-3">
          <label class="form-label">Autor</label>
          <input type="text" id="author" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Comentario</label>
          <textarea id="commentText" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <p id="message" class="mt-2 fw-bold"></p>
      </form>

      <ul id="comments-list" class="list-group"></ul>
    </div>
  </div>
</div>

<script src="scripts/comments.js"></script>
</body>
</html>
