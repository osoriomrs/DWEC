<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesador de Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h1>Procesador de Imágenes</h1>

  <div id="dropZone" class="border p-4 mb-3 text-center">
    Arrastra imágenes aquí
  </div>

  <div class="mb-3">
    <input type="text" id="marcaAgua" class="form-control mb-2" placeholder="Marca de agua">
    <input type="number" id="maxWidth" class="form-control mb-2" placeholder="Ancho máximo">
    <select id="formato" class="form-select mb-2">
      <option value="image/jpeg">JPEG</option>
      <option value="image/png">PNG</option>
    </select>
    <button id="procesar" class="btn btn-primary">Procesar y Descargar ZIP</button>
  </div>

  <div id="preview" class="d-flex gap-2 flex-wrap"></div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
