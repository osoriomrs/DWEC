<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kanban</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .columna { min-height: 300px; background: #f5f5f5; padding: 10px; border-radius: 5px }
    .tarjeta { background: white; padding: 10px; margin-bottom: 8px; cursor: grab }
    .dragging { opacity: 0.5 }
    .columna.drag-over { background: #dfefff }
  </style>
</head>
<body class="p-4">

  <h1>Tablero Kanban</h1>

  <div class="row gap-3">
    <div class="col columna" data-status="todo">
      <h3>Por hacer</h3>
      <div class="tarjeta" draggable="true" id="t1">Dise√±ar UI</div>
      <div class="tarjeta" draggable="true" id="t2">Configurar proyecto</div>
    </div>

    <div class="col columna" data-status="doing">
      <h3>En progreso</h3>
    </div>

    <div class="col columna" data-status="done">
      <h3>Finalizado</h3>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
